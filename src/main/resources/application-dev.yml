server:
  port: "8080"
spring:
  application:
    name: "spring-init-development"
  datasource:
    url: "jdbc:h2:mem:dev_db"
    driverClassName: "org.h2.Driver"
    username: "sa"
    password: ""
  h2:
    console:
      enabled: "true"
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: "create-drop"
    show-sql: "true"
    properties:
      hibernate:
        format_sql: "true"